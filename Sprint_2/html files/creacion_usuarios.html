      <h1 class="text-center h2 mt-1">Creación de usuarios</h1>
      <main class="container d-flex flex-column">
        <div class="login">
            <div class="form-floating">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido</label>
                        <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido">
                    </div>
                    <div class="form-group">
                        <label for="rut">Identificación</label>
                        <input type="text" class="form-control" id="rut" placeholder="Ingrese su Identificación">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingrese su email">
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
                    </div>
                    <div class="form-group">
                        <label for="password2">Confirmar contraseña</label>
                        <input type="password" class="form-control" id="password2" placeholder="Ingrese su contraseña">
                    </div>
                    <div class="form-group">
                        <label for="rol">Rol</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Seleccione un rol</option>
                            <option value="1">Administrador</option>
                            <option value="2">Usuario</option>
                          </select>
                    </div>
                    <div class="form-group">
                        <label for="estado">Estado</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Seleccione un estado</option>
                            <option value="1">Activo</option>
                            <option value="2">Inactivo</option>
                          </select>
                    </div>
                    <div class="form-group p-5">
                        <button type="submit" class="btn btn-primary">Crear</button>
                        <button type="submit" class="btn btn-danger">Cancelar</button>
                    </div>
                
            </div>
        </div>
      </main>
